apiVersion: v1
kind: ConfigMap
metadata:
  name: bsf-configmap
data:
  bsf.yaml: |
    logger:
      file: /open5gs/install/var/log/open5gs/bsf.log

    global:
      max:
        ue: 1024

    bsf:
      sbi:
        server:
          - dev: eth0
            port: 80
        client:
          nrf:
            - uri: http://nrf-service-sbi.default.svc.cluster.local:80
